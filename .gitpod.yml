tasks:
  - name: Create .venv
    init: |
      pyenv install 3.9.13 
      pyenv global 3.9.13
      curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      export PATH=$PATH:$HOME/.poetry/bin
      export PYTHONPATH="$PWD"
    command: make create_environment